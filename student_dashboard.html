<!-- Student Dashboard Full Implementation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - JobNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
    body { display: flex; height: 100vh; background-color: #1b103c; color: white; }
    .sidebar { width: 230px; background-color: #2a1e5c; padding: 30px 20px; display: flex; flex-direction: column; align-items: center; }
    .sidebar h2 { color: #a383ff; text-align: center; margin-bottom: 20px; }
    .sidebar img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 2px solid #a383ff; }
    .sidebar p { font-size: 14px; text-align: center; margin-bottom: 20px; color: #ccc; }
    .sidebar a { text-decoration: none; color: white; margin: 10px 0; padding: 10px 15px; border-radius: 6px; transition: background-color 0.2s; display: flex; align-items: center; width: 100%; justify-content: center; }
    .sidebar a:hover, .sidebar a.active { background-color: #a383ff; color: #1b103c; font-weight: bold; }
    .main-content { flex: 1; padding: 30px; overflow-y: auto; }
    .main-content h1 { margin-bottom: 20px; font-size: 28px; border-bottom: 2px solid #a383ff; padding-bottom: 10px; }
    .section { display: none; }
    .section.active { display: block; }
    .logout { margin-top: auto; text-align: center; }
    .logout a { color: #ccc; font-size: 14px; text-decoration: none; }
    .logout a:hover { text-decoration: underline; }
    input, select, textarea, button { padding: 10px; margin: 8px 0; width: 100%; border-radius: 6px; border: none; }
    input, select, textarea { background-color: #4a3a7a; color: white; }
    button { background-color: #a383ff; color: #1b103c; font-weight: bold; cursor: pointer; }
    button:hover { background-color: #c1aaff; }
    .job-card { background-color: #2a1e5c; padding: 20px; margin-bottom: 15px; border-radius: 10px; }
    .job-card h3 { margin: 0; }
    .job-card p { margin: 5px 0; }
    .profile-header { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
    .profile-header img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #a383ff; }
  </style>
</head>
<body>
  <div class="sidebar">
    <img id="sidebarProfilePic" src="https://via.placeholder.com/80" alt="Sidebar Profile Picture">
    <h2 id="sidebarName">JobNest</h2>
    <p id="sidebarDesc">Welcome, Student</p>
    <a href="#" class="nav-link active" data-section="profile">üë§ Profile</a>
    <a href="#" class="nav-link" data-section="home">üè† Home</a>
    <a href="#" class="nav-link" data-section="applied">üìÑ Applied Jobs</a>
    <a href="#" class="nav-link" data-section="jobs">üíº Jobs</a>
    <a href="#" class="nav-link" data-section="tracking">üöö Job Tracking</a>
    <div class="logout">
      <a href="index.html">‚Üê Logout</a>
    </div>
  </div>

  <div class="main-content">
    <div id="profile" class="section active">
      <h1>Your Profile</h1>
      <div class="profile-header">
        <img id="profilePicDisplay" src="https://via.placeholder.com/100" alt="Profile Picture">
        <div>
          <h2 id="profileName">Student Name</h2>
          <p id="profileDesc">Aspiring candidate passionate about technology and innovation.</p>
        </div>
      </div>
      <form id="profileForm">
        <label for="name">Full Name</label>
        <input type="text" id="name">

        <label for="email">Email</label>
        <input type="email" id="email" disabled>

        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile">

        <label for="skills">Skills</label>
        <textarea id="skills"></textarea>

        <label for="profilePic">Upload Profile Picture</label>
        <input type="file" id="profilePic" accept="image/*">

        <button type="submit">Update Profile</button>
      </form>
    </div>

    <div id="home" class="section">
      <h1>Job Feed</h1>
    </div>

    <div id="applied" class="section">
      <h1>Applied Jobs</h1>
    </div>

    <div id="jobs" class="section">
      <h1>Available Jobs</h1>
    </div>

    <div id="tracking" class="section">
      <h1>Application Tracking</h1>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, collection, query, where, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJJvVVsSCJAhurPO_6AmyIvY4-GwSKHjM",
      authDomain: "jobnest-bcp.firebaseapp.com",
      projectId: "jobnest-bcp",
      storageBucket: "jobnest-bcp.appspot.com",
      messagingSenderId: "574277449182",
      appId: "1:574277449182:web:7dd3a3f193f1816119994f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const updateSidebar = (name, skills, profilePicUrl) => {
      document.getElementById("sidebarName").textContent = name || "JobNest";
      document.getElementById("sidebarDesc").textContent = skills || "Welcome, Student";
      if (profilePicUrl) {
        document.getElementById("sidebarProfilePic").src = profilePicUrl;
      }
    };

    const loadJobs = async (uid) => {
      const jobsDiv = document.getElementById("jobs");
      const q = await getDocs(collection(db, "jobPosts"));
      q.forEach(docSnap => {
        const job = docSnap.data();
        const div = document.createElement("div");
        div.className = "job-card";
        div.innerHTML = `<h3>${job.title}</h3><p>${job.description}</p><p><strong>Posted by:</strong> ${job.postedBy}</p><button onclick="applyJob('${docSnap.id}', '${uid}')">Apply</button>`;
        jobsDiv.appendChild(div);
      });
    };

    const loadApplications = async (uid) => {
      const appliedDiv = document.getElementById("applied");
      const trackingDiv = document.getElementById("tracking");
      const q = query(collection(db, "applications"), where("studentId", "==", uid));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(async (docSnap) => {
        const app = docSnap.data();
        const jobDoc = await getDoc(doc(db, "jobPosts", app.jobId));
        if (jobDoc.exists()) {
          const job = jobDoc.data();
          const appliedCard = document.createElement("div");
          appliedCard.className = "job-card";
          appliedCard.innerHTML = `<h3>${job.title}</h3><p>${job.description}</p><p><strong>Status:</strong> ${app.status}</p>`;
          appliedDiv.appendChild(appliedCard);

          const trackingCard = document.createElement("div");
          trackingCard.className = "job-card";
          trackingCard.innerHTML = `<h3>${job.title}</h3><p><strong>Tracking Status:</strong> ${app.status}</p>`;
          trackingDiv.appendChild(trackingCard);
        }
      });
    };

    window.applyJob = async (jobId, studentId) => {
      const applicationsRef = collection(db, "applications");
      await addDoc(applicationsRef, {
        jobId,
        studentId,
        status: "Under Review",
        appliedAt: new Date().toISOString()
      });
      alert("Job applied successfully!");
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const docRef = doc(db, "students", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("name").value = data.name || "";
          document.getElementById("email").value = data.email || "";
          document.getElementById("mobile").value = data.mobile || "";
          document.getElementById("skills").value = data.skills || "";
          document.getElementById("profileName").textContent = data.name || "Student Name";
          document.getElementById("profileDesc").textContent = data.skills || "Aspiring candidate passionate about technology.";
          if (data.profilePicUrl) {
            document.getElementById("profilePicDisplay").src = data.profilePicUrl;
          }
          updateSidebar(data.name, data.skills, data.profilePicUrl);

          loadJobs(uid);
          loadApplications(uid);

          document.getElementById("profileForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const mobile = document.getElementById("mobile").value;
            const skills = document.getElementById("skills").value;
            const profilePic = document.getElementById("profilePic").files[0];
            let profilePicUrl = data.profilePicUrl || "";

            if (profilePic) {
              const picRef = ref(storage, `profilePics/${uid}`);
              await uploadBytes(picRef, profilePic);
              profilePicUrl = await getDownloadURL(picRef);
              document.getElementById("profilePicDisplay").src = profilePicUrl;
            }

            await updateDoc(docRef, { mobile, skills, profilePicUrl });
            updateSidebar(data.name, skills, profilePicUrl);
            alert("Profile updated successfully!");
          });
        } else {
          alert("Student data not found.");
        }
      } else {
        window.location.href = 'student_login.html';
      }
    });
  </script>

  <script>
    const links = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.section');

    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));
        link.classList.add('active');
        document.getElementById(link.dataset.section).classList.add('active');
      });
    });
  </script>
</body>
</html>
