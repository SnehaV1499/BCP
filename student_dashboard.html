<!-- Student Dashboard Full Implementation (Updated & Fixed) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - JobNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
    body { display: flex; height: 100vh; background-color: #1b103c; color: white; }
    .sidebar { width: 230px; background-color: #221347; padding: 20px 15px; display: flex; flex-direction: column; align-items: center; box-shadow: 2px 0 10px rgba(0,0,0,0.2); border-right: 2px solid #4a3a7a; }
    .sidebar img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 2px solid #a383ff; }
    .sidebar h2 { color: #a383ff; font-size: 20px; margin: 10px 0 5px; }
    .sidebar p { font-size: 13px; text-align: center; margin-bottom: 20px; color: #ccc; }
    .sidebar a { text-decoration: none; color: white; margin: 6px 0; padding: 10px 12px; border-radius: 6px; transition: 0.2s; width: 100%; text-align: center; }
    .sidebar a:hover, .sidebar a.active { background-color: #a383ff; color: #1b103c; font-weight: bold; }
    .main-content { flex: 1; padding: 30px; overflow-y: auto; }
    .main-content h1 { margin-bottom: 20px; font-size: 28px; border-bottom: 2px solid #a383ff; padding-bottom: 10px; }
    .section { display: none; }
    .section.active { display: block; }
    .logout { margin-top: auto; text-align: center; }
    .logout a { color: #ccc; font-size: 14px; text-decoration: none; }
    .logout a:hover { text-decoration: underline; }
    input, select, textarea, button { padding: 10px; margin: 8px 0; width: 100%; border-radius: 6px; border: none; }
    input, select, textarea { background-color: #4a3a7a; color: white; }
    button { background-color: #a383ff; color: #1b103c; font-weight: bold; cursor: pointer; }
    button:hover { background-color: #c1aaff; }
    .job-card { background-color: #2a1e5c; padding: 20px; margin-bottom: 15px; border-radius: 10px; }
    .job-card h3 { margin: 0; }
    .job-card p { margin: 5px 0; }
    .profile-header { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
    .profile-header img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #a383ff; }
    .tracking-category { margin-top: 20px; }
    .tracking-category h3 { border-bottom: 1px solid #a383ff; padding-bottom: 5px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <img id="sidebarProfilePic" src="https://via.placeholder.com/80" alt="Sidebar Profile Picture">
    <h2 id="sidebarName">JobNest</h2>
    <p id="sidebarDesc">Welcome, Student</p>
    <a href="#" class="nav-link active" data-section="profile">üë§ Profile</a>
    <a href="#" class="nav-link" data-section="jobs">üíº Jobs</a>
    <a href="#" class="nav-link" data-section="applied">üìÑ Applied Jobs</a>
    <a href="#" class="nav-link" data-section="tracking">üìä Tracking</a>
    <div class="logout">
      <a href="index.html">‚Üê Logout</a>
    </div>
  </div>

  <div class="main-content">
    <div id="profile" class="section active">
      <h1>Your Profile</h1>
      <div class="profile-header">
        <img id="profilePicDisplay" src="https://via.placeholder.com/100" alt="Profile Picture">
        <div>
          <h2 id="profileName">Student Name</h2>
          <p id="profileDesc">Aspiring candidate passionate about technology and innovation.</p>
        </div>
      </div>
      <form id="profileForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile">

        <label for="skills">Skills</label>
        <textarea id="skills"></textarea>

        <label for="resume">Upload Resume (PDF)</label>
        <input type="file" id="resume" accept="application/pdf">

        <label for="profilePic">Upload Profile Picture</label>
        <input type="file" id="profilePic" accept="image/*">

        <button id="updateProfileBtn" type="submit">Update Profile</button>
      </form>
    </div>

    <div id="jobs" class="section">
      <h1>Available Jobs</h1>
      <div id="availableJobsList">Loading jobs...</div>
    </div>

    <div id="applied" class="section">
      <h1>Applied Jobs</h1>
      <div id="appliedJobsList"></div>
    </div>

    <div id="tracking" class="section">
      <h1>Application Tracking</h1>
      <div class="tracking-category">
        <h3>Selected</h3>
        <div id="selectedList"></div>
      </div>
      <div class="tracking-category">
        <h3>Waiting</h3>
        <div id="waitingList"></div>
      </div>
      <div class="tracking-category">
        <h3>Rejected</h3>
        <div id="rejectedList"></div>
      </div>
    </div>
  </div>

  <script>
    const links = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.section');
    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));
        link.classList.add('active');
        document.getElementById(link.dataset.section).classList.add('active');
      });
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs, query, where, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = { /* your config */ };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const studentId = localStorage.getItem('loggedInStudent');
    const profileRef = doc(db, "students", studentId);

    async function loadProfile() {
      const profileSnap = await getDoc(profileRef);
      if (profileSnap.exists()) {
        const data = profileSnap.data();
        document.getElementById("name").value = data.name || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("mobile").value = data.mobile || "";
        document.getElementById("skills").value = data.skills || "";
        document.getElementById("profileName").textContent = data.name || "Student Name";
        document.getElementById("sidebarName").textContent = data.name || "Student";
        if (data.profilePicURL) {
          document.getElementById("profilePicDisplay").src = data.profilePicURL;
          document.getElementById("sidebarProfilePic").src = data.profilePicURL;
        }
      }
    }

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;
      const skills = document.getElementById("skills").value;
      const resumeFile = document.getElementById("resume").files[0];
      const profileFile = document.getElementById("profilePic").files[0];
      const updates = { name, email, mobile, skills };

      if (resumeFile) {
        const resumeRef = ref(storage, `resumes/${studentId}`);
        await uploadBytes(resumeRef, resumeFile);
        updates.resumeURL = await getDownloadURL(resumeRef);
      }

      if (profileFile) {
        const profileRefImg = ref(storage, `profilePics/${studentId}`);
        await uploadBytes(profileRefImg, profileFile);
        updates.profilePicURL = await getDownloadURL(profileRefImg);
      }

      await setDoc(profileRef, updates, { merge: true });
      alert("Profile updated successfully!");
      loadProfile();
    });

    async function loadJobs() {
      const jobsList = document.getElementById("availableJobsList");
      jobsList.innerHTML = "";
      const jobSnapshot = await getDocs(collection(db, "jobs"));
      jobSnapshot.forEach(docSnap => {
        const job = docSnap.data();
        const jobHTML = `<div class="job-card">
          <h3>${job.title}</h3>
          <p><strong>Company:</strong> ${job.company}</p>
          <p><strong>Posted By:</strong> ${job.hrName}</p>
          <p>${job.description}</p>
          <button onclick="applyToJob('${docSnap.id}', '${job.title}', '${job.company}')">Apply</button>
        </div>`;
        jobsList.innerHTML += jobHTML;
      });
    }

    window.applyToJob = async function(jobId, title, company) {
      const appRef = collection(db, "applications");
      await addDoc(appRef, { studentId, jobId, jobTitle: title, company, status: "Waiting" });
      alert("Applied successfully!");
      loadApplications();
    }

    async function loadApplications() {
      const appliedJobsList = document.getElementById("appliedJobsList");
      const selectedList = document.getElementById("selectedList");
      const waitingList = document.getElementById("waitingList");
      const rejectedList = document.getElementById("rejectedList");
      appliedJobsList.innerHTML = "";
      selectedList.innerHTML = "";
      waitingList.innerHTML = "";
      rejectedList.innerHTML = "";

      const q = query(collection(db, "applications"), where("studentId", "==", studentId));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const jobHTML = `<div class="job-card">
          <h3>${data.jobTitle} - ${data.company}</h3>
          <p><strong>Status:</strong> ${data.status}</p>
        </div>`;
        appliedJobsList.innerHTML += jobHTML;
        if (data.status === "Selected") selectedList.innerHTML += jobHTML;
        else if (data.status === "Waiting") waitingList.innerHTML += jobHTML;
        else if (data.status === "Rejected") rejectedList.innerHTML += `<div class="job-card">
          <h3>${data.jobTitle} - ${data.company}</h3>
          <p><strong>Status:</strong> Rejected</p>
          <p><strong>Reason:</strong> ${data.reason || "Not specified"}</p>
        </div>`;
      });
    }

    loadProfile();
    loadJobs();
    loadApplications();
  </script>
</body>
</html>
