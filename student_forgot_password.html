<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      background-color: #1b103c;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-box {
      background-color: #2a1e5c;
      padding: 30px;
      border-radius: 12px;
      width: 370px;
    }
    .forgot-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #4a3a7a;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #a383ff;
      color: #1b103c;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
    }
    .back-link a {
      color: #a383ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="forgot-box">
    <h2>Reset Password</h2>
    <form action="reset_password_sent.html" method="post">
      <input type="email" placeholder="Enter your registered Email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="back-link">
      <a href="student_login.html">‚Üê Back to Login</a>
    </div>
  </div>

</body>
</html>
