<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Registration - JobNest</title>
  <style>
    body {
      background-color: #1b103c;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background-color: #2a1e5c;
      padding: 30px;
      border-radius: 12px;
      width: 380px;
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #4a3a7a;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #a383ff;
      color: #1b103c;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
    }
    .back-link a {
      color: #a383ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Register as HR</h2>
    <form id="hrRegisterForm" enctype="multipart/form-data">
  <input type="text" id="fullname" placeholder="Full Name" required>
  <input type="text" id="contact" placeholder="Contact Number" required>
  <input type="date" id="dob" required>
  <input type="text" id="company" placeholder="Company Name" required>
  <input type="text" id="experience" placeholder="Years of Experience" required>
  <textarea id="bio" placeholder="Brief Bio" required></textarea>
  <label for="profilePic">Upload Profile Picture:</label>
  <input type="file" id="profilePic" accept="image/*" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Create Password" required>
  <button type="submit">Register</button>
</form>

    <div class="back-link">
      <a href="hr_login.html">‚Üê Back to Login</a>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDJJvVVsSCJAhurPO_6AmyIvY4-GwSKHjM",
    authDomain: "jobnest-bcp.firebaseapp.com",
    projectId: "jobnest-bcp",
    storageBucket: "jobnest-bcp.appspot.com",
    messagingSenderId: "574277449182",
    appId: "1:574277449182:web:7dd3a3f193f1816119994f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  document.getElementById("hrRegisterForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fullname = document.getElementById("fullname").value;
    const contact = document.getElementById("contact").value;
    const dob = document.getElementById("dob").value;
    const company = document.getElementById("company").value;
    const experience = document.getElementById("experience").value;
    const bio = document.getElementById("bio").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const profilePic = document.getElementById("profilePic").files[0];

    if (!profilePic) {
      alert("Please select a profile picture.");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Upload profile picture
      const storageRef = ref(storage, `hr_profile_pics/${user.uid}`);
      await uploadBytes(storageRef, profilePic);
      const profilePicURL = await getDownloadURL(storageRef);

      // Save HR info to Firestore
      await setDoc(doc(db, "hr", user.uid), {
        fullname,
        contact,
        dob,
        company,
        experience,
        bio,
        email,
        profilePicURL,
        uid: user.uid,
        role: "HR"
      });

      alert("Registration successful! Redirecting to login...");
      window.location.href = "hr_login.html";
    } catch (error) {
      console.error("Registration Error:", error);
      alert("Registration failed: " + error.message);
    }
  });
</script>

</body>
</html>
