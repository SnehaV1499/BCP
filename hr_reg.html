<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HR Registration - JobNest</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      width: 420px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      color: white;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    textarea {
      resize: vertical;
    }

    label {
      font-size: 14px;
      color: #eee;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #1b103c;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e0d3ff;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #fff;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Register as HR</h2>
    <form id="hrRegisterForm" enctype="multipart/form-data">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="text" id="contact" placeholder="Contact Number" required />
      <input type="date" id="dob" required />
      <input type="text" id="company" placeholder="Company Name" required />
      <input type="text" id="experience" placeholder="Years of Experience" required />
      <textarea id="bio" placeholder="Brief Bio" required></textarea>
      <label for="profilePic">Upload Profile Picture:</label>
      <input type="file" id="profilePic" accept="image/*" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="back-link">
      <a href="hr_login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJJvVVsSCJAhurPO_6AmyIvY4-GwSKHjM",
      authDomain: "jobnest-bcp.firebaseapp.com",
      projectId: "jobnest-bcp",
      storageBucket: "jobnest-bcp.appspot.com",
      messagingSenderId: "574277449182",
      appId: "1:574277449182:web:7dd3a3f193f1816119994f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("hrRegisterForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const contact = document.getElementById("contact").value;
      const dob = document.getElementById("dob").value;
      const company = document.getElementById("company").value;
      const experience = document.getElementById("experience").value;
      const bio = document.getElementById("bio").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const profilePic = document.getElementById("profilePic").files[0];

      if (!profilePic) {
        alert("Please select a profile picture.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const storageRef = ref(storage, `hr_profile_pics/${user.uid}`);
        await uploadBytes(storageRef, profilePic);
        const profilePicURL = await getDownloadURL(storageRef);

        await setDoc(doc(db, "hr", user.uid), {
          uid: user.uid,
          email,
          fullname,
          contact,
          dob,
          company,
          experience,
          bio,
          profilePicURL,
          role: "HR",
          empid: Math.floor(1000 + Math.random() * 9000).toString(),
          createdAt: new Date()
        });

        alert("Registration successful! Redirecting to login...");
        window.location.href = "hr_login.html";
      } catch (error) {
        console.error("Registration Error:", error);
        alert("Registration failed: " + error.message);
      }
    });
  </script>

</body>
</html>
